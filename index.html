<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clickable Cubes with Three.js</title>
    <script src="https://cdn.jsdelivr.net/npm/three@0.130.1/build/three.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <script>
      let camera, scene, renderer;
      let cube1, cube2;
      let raycaster = new THREE.Raycaster();
      let mouse = new THREE.Vector2();

      init();
      animate();

      function init() {
        // Создание сцены
        scene = new THREE.Scene();

        // Настройка камеры
        camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 5;

        // Создание рендерера
        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Добавление первого куба
        const geometry = new THREE.BoxGeometry();
        const material1 = new THREE.MeshBasicMaterial({ color: 0xff0000 });
        cube1 = new THREE.Mesh(geometry, material1);
        cube1.position.x = -1.5;
        scene.add(cube1);

        // Добавление второго куба
        const material2 = new THREE.MeshBasicMaterial({ color: 0x0000ff });
        cube2 = new THREE.Mesh(geometry, material2);
        cube2.position.x = 1.5;
        scene.add(cube2);

        // Добавление слушателя событий клика
        window.addEventListener('click', onMouseClick, false);

        // Изменение размеров окна
        window.addEventListener('resize', onWindowResize, false);
      }

      function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      }

      function onMouseClick(event) {
        // Вычисление позиции мыши
        mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
        mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

        // Запуск лучевой прокладки
        raycaster.setFromCamera(mouse, camera);

        // Определение пересечения луча с объектами
        const intersects = raycaster.intersectObjects([cube1, cube2]);

        if (intersects.length > 0) {
          const clickedCube = intersects[0].object;

          // Если кликнули на куб 1
          if (clickedCube === cube1) {
            cube1.scale.set(2, 2, 2); // Увеличиваем куб 1
            cube2.visible = false;    // Прячем куб 2
          }

          // Если кликнули на куб 2
          if (clickedCube === cube2) {
            cube2.scale.set(2, 2, 2); // Увеличиваем куб 2
            cube1.visible = false;    // Прячем куб 1
          }
        }
      }

      function animate() {
        requestAnimationFrame(animate);
        renderer.render(scene, camera);
      }
    </script>
  </body>
</html>
