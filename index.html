<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Page 3D Model Viewer</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        model-viewer {
            width: 100%;
            height: 100%;
            display: block;
        }
    </style>
</head>

<body>

    <model-viewer id="model-viewer" src="models/building1.glb" ar ar-modes="scene-viewer quick-look" ar-scale="auto"
        camera-controls touch-action="pan-y" alt="A 3D model of an astronaut" shadow-intensity="2" auto-rotate
        disable-pan>
        <div id="error" class="hide">AR is not supported on this device</div>
    </model-viewer>
    <script>
        document.querySelector("#model-viewer").addEventListener('ar-status', (event) => {
            if (event.detail.status === 'failed') {
                const error = document.querySelector("#error");
                error.classList.remove('hide');
                error.addEventListener('transitionend', (event) => {
                    error.classList.add('hide');
                });
            }
        });

        const modelViewer = document.querySelector("#model-viewer");

        // Ждём загрузки графа сцены
        modelViewer.addEventListener('scene-graph-ready', () => {
            console.log('Граф сцены загружен');

            // Получаем доступ к модели
            const model = modelViewer.model;

            // Перебираем все части модели и выводим их имена
            model.scene.traverse((node) => {
                console.log('Найден узел:', node.name);
            });
        });

        // Функция для увеличения масштаба части модели
        function scaleUpPart(part) {
            const currentScale = part.scale;
            part.scale.set(currentScale.x * 1.5, currentScale.y * 1.5, currentScale.z * 1.5);
        }

        // Обработчик клика по модели
        modelViewer.addEventListener('click', (event) => {
            const model = modelViewer.model;
            const rect = modelViewer.getBoundingClientRect();

            // Координаты клика относительно элемента model-viewer
            const x = event.clientX - rect.left;
            const y = event.clientY - rect.top;

            // Используем позицию и нормаль из точки клика
            const hitResult = modelViewer.positionAndNormalFromPoint(x, y);

            if (hitResult) {
                const hitPosition = hitResult.position;

                let closestPart = null;
                let closestDistance = Infinity;

                // Ищем ближайший узел к точке клика
                model.scene.traverse((node) => {
                    if (node instanceof THREE.Mesh) {
                        const distance = node.getWorldPosition(new THREE.Vector3()).distanceTo(hitPosition);
                        if (distance < closestDistance) {
                            closestDistance = distance;
                            closestPart = node;
                        }
                    }
                });

                if (closestPart) {
                    console.log('Клик по части:', closestPart.name);
                    scaleUpPart(closestPart);
                }
            }
        });
    </script>

    <style>
        #error {
            background-color: #ffffffdd;
            border-radius: 16px;
            padding: 16px;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate3d(-50%, -50%, 0);
            transition: opacity 0.3s;
        }

        #error.hide {
            opacity: 0;
            visibility: hidden;
            transition: visibility 2s, opacity 1s 1s;
        }
    </style>

</body>

</html>
