<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Page 3D Model Viewer</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        model-viewer {
            width: 100%;
            height: 100%;
            display: block;
        }
    </style>
</head>

<body>

    <model-viewer id="model-viewer" src="models/Unity-park.glb" ar ar-modes="scene-viewer quick-look" ar-scale="auto"
        camera-controls touch-action="pan-y" alt="A 3D model Unity park" shadow-intensity="1" auto-rotate disable-pan>
        <button slot="ar-button"
            style="background-color: white; border-radius: 4px; border: none; position: absolute; top: 16px; right: 16px; ">
            ðŸ‘‹ Activate AR
        </button>
        <div id="error" class="hide">AR is not supported on this device</div>
    </model-viewer>
    <script>
        document.querySelector("#model-viewer").addEventListener('ar-status', (event) => {
            if (event.detail.status === 'failed') {
                const error = document.querySelector("#error");
                error.classList.remove('hide');
                error.addEventListener('transitionend', (event) => {
                    error.classList.add('hide');
                });
            }
        });

        const modelViewer = document.querySelector("#model-viewer");

    </script>

    <style>
        #error {
            background-color: #ffffffdd;
            border-radius: 16px;
            padding: 16px;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate3d(-50%, -50%, 0);
            transition: opacity 0.3s;
        }

        #error.hide {
            opacity: 0;
            visibility: hidden;
            transition: visibility 2s, opacity 1s 1s;
        }
    </style>

</body>

</html>
