<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Viewer</title>
    <!-- Подключение библиотеки model-viewer -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        model-viewer {
            width: 100%;
            height: 500px;
            max-width: 600px;
        }
    </style>
</head>

<body>

    <!-- Элемент model-viewer -->
    <model-viewer src="building1.glb" <!-- Укажите путь к вашей 3D модели -->
        alt="A 3D model of an object"
        ar <!-- Включение AR режима -->
        camera-controls <!-- Включение контроля камеры -->
        auto-rotate <!-- Автоматическое вращение модели -->
        ar-modes="webxr scene-viewer quick-look" <!-- Поддержка разных AR режимов -->
        shadow-intensity="1" <!-- Интенсивность тени -->
        exposure="1" <!-- Экспозиция для улучшения освещения -->
        environment-image="neutral" <!-- Стандартное окружение для отражений -->
        style="width: 100%; height: 500px;">
    </model-viewer>

</body>

</html>
