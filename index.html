<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AR Clickable Cubes</title>
    <!-- Подключаем Three.js -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.130.1/build/three.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <!-- Подключаем ARButton как модуль -->
    <script type="module">
      import { ARButton } from 'https://cdn.jsdelivr.net/npm/three@0.130.1/examples/jsm/webxr/ARButton.js';

      let camera, scene, renderer;
      let cube1, cube2;
      let raycaster = new THREE.Raycaster();
      let isCube1Scaled = false;
      let isCube2Scaled = false;

      init();
      animate();

      function init() {
        // Создание сцены
        scene = new THREE.Scene();

        // Настройка камеры
        camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.1, 1000);
        scene.add(camera);

        // Создание рендерера с поддержкой WebXR
        renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.xr.enabled = true;
        document.body.appendChild(renderer.domElement);

        // Добавляем AR-кнопку
        const arButton = ARButton.createButton(renderer);
        document.body.appendChild(arButton);

        // Добавление первого куба
        const geometry = new THREE.BoxGeometry();
        const material1 = new THREE.MeshBasicMaterial({ color: 0xff0000 });
        cube1 = new THREE.Mesh(geometry, material1);
        cube1.position.set(-0.5, 0, -1);
        scene.add(cube1);

        // Добавление второго куба
        const material2 = new THREE.MeshBasicMaterial({ color: 0x0000ff });
        cube2 = new THREE.Mesh(geometry, material2);
        cube2.position.set(0.5, 0, -1);
        scene.add(cube2);

        // Контроллер для обработки кликов в AR
        const controller = renderer.xr.getController(0);
        controller.addEventListener('selectstart', onSelectStart);
        scene.add(controller);

        // Изменение размеров окна
        window.addEventListener('resize', onWindowResize, false);
      }

      function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      }

      function onSelectStart(event) {
        // Определение пересечения луча с объектами
        raycaster.setFromCamera({ x: 0, y: 0 }, camera);
        const intersects = raycaster.intersectObjects([cube1, cube2]);

        if (intersects.length > 0) {
          const clickedCube = intersects[0].object;

          if (clickedCube === cube1) {
            if (!isCube1Scaled) {
              cube1.scale.set(2, 2, 2);
              cube2.visible = false;
              isCube1Scaled = true;
            } else {
              resetCubes();
            }
          }

          if (clickedCube === cube2) {
            if (!isCube2Scaled) {
              cube2.scale.set(2, 2, 2);
              cube1.visible = false;
              isCube2Scaled = true;
            } else {
              resetCubes();
            }
          }
        } else {
          resetCubes();
        }
      }

      function resetCubes() {
        cube1.scale.set(1, 1, 1);
        cube2.scale.set(1, 1, 1);
        cube1.visible = true;
        cube2.visible = true;
        isCube1Scaled = false;
        isCube2Scaled = false;
      }

      function animate() {
        renderer.setAnimationLoop(render);
      }

      function render() {
        renderer.render(scene, camera);
      }
    </script>
  </body>
</html>
