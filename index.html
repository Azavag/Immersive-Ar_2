<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Scene Placement with Button</title>
  <style>
    body { margin: 0; overflow: hidden; }
  </style>
</head>
<body>

<script type="module">
  import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.130.1/build/three.module.js';
  import { ARButton } from 'https://cdn.jsdelivr.net/npm/three@0.130.1/examples/jsm/webxr/ARButton.js';

  let scene, camera, renderer, controller;
  let isSceneFixed = false;
  let raycaster, pointer, buttonMesh;
  const objects = [];

  init();

  function init() {
    scene = new THREE.Scene();

    camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);

    // Рендерер с поддержкой WebXR
    renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setPixelRatio(window.devicePixelRatio);
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.xr.enabled = true;
    document.body.appendChild(renderer.domElement);

    // ARButton для активации AR режима
    document.body.appendChild(ARButton.createButton(renderer, { requiredFeatures: ['hit-test'] }));

    // Контроллер для работы с AR
    controller = renderer.xr.getController(0);
    scene.add(controller);

    // Raycaster для отслеживания кликов
    raycaster = new THREE.Raycaster();
    pointer = new THREE.Vector2();

    // Добавляем объекты на сцену
    const geometry = new THREE.BoxGeometry(0.1, 0.1, 0.1);
    const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
    const cube = new THREE.Mesh(geometry, material);
    scene.add(cube);
    objects.push(cube);

    // Добавляем 3D кнопку
    create3DButton();

    // Обновляем положение сцены в зависимости от движения камеры
    renderer.setAnimationLoop((timestamp, frame) => {
      if (frame && !isSceneFixed) {
        const session = renderer.xr.getSession();
        const referenceSpace = renderer.xr.getReferenceSpace();
        const viewerPose = frame.getViewerPose(referenceSpace);

        if (viewerPose) {
          const viewMatrix = viewerPose.views[0].transform.matrix;

          // Обновляем положение сцены
          scene.position.setFromMatrixPosition(new THREE.Matrix4().fromArray(viewMatrix));
          scene.rotation.setFromRotationMatrix(new THREE.Matrix4().fromArray(viewMatrix));
        }
      }

      renderer.render(scene, camera);
    });

    // Добавляем обработчик кликов
    window.addEventListener('pointerdown', onPointerDown);
  }

  // Создание 3D-кнопки (плоскость с текстурой)
  function create3DButton() {
    const buttonGeometry = new THREE.PlaneGeometry(0.2, 0.1);  // Размер кнопки
    const buttonMaterial = new THREE.MeshBasicMaterial({ color: 0x0000ff, side: THREE.DoubleSide });
    buttonMesh = new THREE.Mesh(buttonGeometry, buttonMaterial);

    // Позиционирование кнопки перед камерой
    buttonMesh.position.set(0, 0, -0.5);  // Перед камерой
    scene.add(buttonMesh);

    objects.push(buttonMesh);  // Добавляем кнопку в массив объектов для отслеживания кликов
  }

  // Обработка кликов по объектам
  function onPointerDown(event) {
    pointer.set((event.clientX / window.innerWidth) * 2 - 1, - (event.clientY / window.innerHeight) * 2 + 1);

    raycaster.setFromCamera(pointer, camera);

    const intersects = raycaster.intersectObjects(objects, true);
    if (intersects.length > 0) {
      const clickedObject = intersects[0].object;

      // Проверка, что кликнули на кнопку
      if (clickedObject === buttonMesh) {
        console.log('Кнопка нажата! Фиксируем сцену.');
        isSceneFixed = true;  // Фиксируем сцену
        buttonMesh.visible = false;  // Скрываем кнопку после нажатия
      } else {
        console.log('Клик по объекту:', clickedObject);
      }
    }
  }
</script>

</body>
</html>
