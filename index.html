<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unity Park</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <model-viewer id="model-viewer" src="models/Unity-park.glb" ar ar-modes="scene-viewer quick-look" ar-scale="auto"
        camera-controls touch-action="pan-y" alt="A 3D model Unity park" shadow-intensity="1" auto-rotate disable-pan>
        <button id="ar-button" slot="ar-button">AR-режим</button>
        <div id="error" class="hide">AR is not supported on this device</div>
    </model-viewer>

    <button class="view-button" slot="hotspot-0" data-position="0m 0m 0m"
        data-normal="-0.5829775m 0.2863482m -0.7603565m" data-orbit="-50.94862deg 84.56856deg 0.06545582m"
        data-target="-0.04384604m 0.07348397m -0.1213202m">
        Многофункциональный комплекс
    </button>

    <script>
        document.querySelector("#model-viewer").addEventListener('ar-status', (event) => {
            if (event.detail.status === 'failed') {
                const error = document.querySelector("#error");
                error.classList.remove('hide');
                error.addEventListener('transitionend', (event) => {
                    error.classList.add('hide');
                });
            }
        });

        const modelViewer = document.querySelector("#model-viewer");

    </script>
    <script type="module">
        import { ModelViewerElement } from 'https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js';
        ModelViewerElement.prototype.showInspector = true;
    </script>

</body>

</html>
