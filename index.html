<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Full Page 3D Model Viewer</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    model-viewer {
      width: 100%;
      height: 100%;
      display: block;
    }
  </style>
</head>
<body>

  <model-viewer 
    src="path-to-your-model.glb"
    alt="A 3D model of an object"
    ar
    camera-controls
    auto-rotate
    ar-modes="webxr scene-viewer quick-look"
    ar-scale="auto"
    shadow-intensity="1"
    exposure="1"
    environment-image="neutral">
  </model-viewer>

</body>
</html>
