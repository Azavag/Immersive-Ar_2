<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unity Park</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <model-viewer id="model-viewer" src="models/Unity-park.glb" ar ar-modes="scene-viewer quick-look" ar-scale="auto"
        camera-controls touch-action="pan-y" alt="A 3D model Unity park" shadow-intensity="1" auto-rotate disable-pan>
        <button id="ar-button" slot="ar-button">AR-режим</button>
        <div id="error" class="hide">AR is not supported on this device</div>
    </model-viewer>

    <button class="view-button" slot="hotspot-0"
        data-position="-13.786647912460225m 7.211668738979078m -0.3493023763272731m"
        data-normal="-0.9557795999188702m 0m 0.2940839274406617m" 
        data-target="-13.786647912460225m 7.211668738979078m -0.3493023763272731m"
        data-visibility-attribute="visible">
        Многофункциональный комплекс
    </button>

    <script>
        document.querySelector("#model-viewer").addEventListener('ar-status', (event) => {
            if (event.detail.status === 'failed') {
                const error = document.querySelector("#error");
                error.classList.remove('hide');
                error.addEventListener('transitionend', (event) => {
                    error.classList.add('hide');
                });
            }
        });

        const modelViewer = document.querySelector("#model-viewer");

    </script>

    <script type="module">
        const modelViewer2 = document.querySelector("#model-viewer");
        const annotationClicked = (annotation) => {
            let dataset = annotation.dataset;
            modelViewer2.cameraTarget = dataset.target;
            // modelViewer2.cameraOrbit = dataset.orbit;
            modelViewer2.fieldOfView = '45deg';
        }

        modelViewer2.querySelectorAll('button').forEach((hotspot) => {
            hotspot.addEventListener('click', () => annotationClicked(hotspot));
        });
    </script>

</body>

</html>
