<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AR Clickable Cubes</title>
    <!-- Подключаем Three.js -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.130.1/build/three.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <!-- Подключаем ARButton как модуль -->
    <script type="module">
      import { ARButton } from 'https://cdn.jsdelivr.net/npm/three@0.130.1/examples/jsm/webxr/ARButton.js';

      let camera, scene, renderer;
      let cube1, cube2;
      let raycaster = new THREE.Raycaster();
      let isCube1Scaled = false;
      let isCube2Scaled = false;
      let scalingSpeed = 0.05;  // Скорость анимации

      init();
      animate();

      function init() {
        // Создание сцены
        scene = new THREE.Scene();

        // Настройка камеры
        camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.1, 1000);
        scene.add(camera);

        // Создание рендерера с поддержкой WebXR
        renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.xr.enabled = true;
        document.body.appendChild(renderer.domElement);

        // Добавляем AR-кнопку
        const arButton = ARButton.createButton(renderer);
        document.body.appendChild(arButton);

        // Добавление первого куба (уменьшенный размер)
        const geometry = new THREE.BoxGeometry(0.3, 0.3, 0.3);  // Уменьшаем куб
        const material1 = new THREE.MeshBasicMaterial({ color: 0xff0000 });
        cube1 = new THREE.Mesh(geometry, material1);
        cube1.position.set(-0.6, 0, -1);  // Перемещаем кубы дальше друг от друга
        scene.add(cube1);

        // Добавление второго куба (уменьшенный размер)
        const material2 = new THREE.MeshBasicMaterial({ color: 0x0000ff });
        cube2 = new THREE.Mesh(geometry, material2);
        cube2.position.set(0.6, 0, -1);
        scene.add(cube2);

        // Контроллер для обработки кликов в AR
        const controller = renderer.xr.getController(0);
        controller.addEventListener('selectstart', onSelectStart);
        scene.add(controller);

        // Изменение размеров окна
        window.addEventListener('resize', onWindowResize, false);
      }

      function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      }

      function onSelectStart(event) {
        // Определение пересечения луча с объектами
        raycaster.setFromCamera({ x: 0, y: 0 }, camera);
        const intersects = raycaster.intersectObjects([cube1, cube2]);

        if (intersects.length > 0) {
          const clickedCube = intersects[0].object;

          if (clickedCube === cube1) {
            if (!isCube1Scaled) {
              animateScaling(cube1, 2);  // Увеличиваем куб 1
              animateScaling(cube2, 0, () => { cube2.visible = false; });  // Убираем куб 2
              isCube1Scaled = true;
            } else {
              resetCubes();  // Возвращаем кубы к исходным размерам
            }
          }

          if (clickedCube === cube2) {
            if (!isCube2Scaled) {
              animateScaling(cube2, 2);  // Увеличиваем куб 2
              animateScaling(cube1, 0, () => { cube1.visible = false; });  // Убираем куб 1
              isCube2Scaled = true;
            } else {
              resetCubes();  // Возвращаем кубы к исходным размерам
            }
          }
        } else {
          resetCubes();  // Возвращаем кубы к исходным размерам при клике в пустую область
        }
      }

      function resetCubes() {
        cube1.visible = true;
        cube2.visible = true;
        animateScaling(cube1, 1);  // Возвращаем куб 1 к исходному размеру
        animateScaling(cube2, 1);  // Возвращаем куб 2 к исходному размеру
        isCube1Scaled = false;
        isCube2Scaled = false;
      }

      function animateScaling(cube, targetScale, onComplete = null) {
        const startScale = cube.scale.x;
        const scaleDiff = targetScale - startScale;
        let progress = 0;

        function animate() {
          progress += scalingSpeed;
          const newScale = startScale + scaleDiff * progress;

          cube.scale.set(newScale, newScale, newScale);

          if (progress < 1) {
            requestAnimationFrame(animate);
          } else if (onComplete) {
            onComplete();  // Выполняем коллбек после завершения анимации
          }
        }

        requestAnimationFrame(animate);
      }

      function animate() {
        renderer.setAnimationLoop(render);
      }

      function render() {
        renderer.render(scene, camera);
      }
    </script>
  </body>
</html>
