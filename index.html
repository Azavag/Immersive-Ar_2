<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Scene Placement</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        #fixButton {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 1;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <button id="fixButton">Зафиксировать сцену</button>

    <script type="module">
        import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.130.1/build/three.module.js';
        import { ARButton } from 'https://cdn.jsdelivr.net/npm/three@0.130.1/examples/jsm/webxr/ARButton.js';

        let scene, camera, renderer, controller, reticle;
        let isSceneFixed = false;

        init();

        function init() {
            scene = new THREE.Scene();

            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 1, 1); // Поднимаем камеру на высоту 2 по оси Y и устанавливаем её немного назад
            camera.lookAt(0, 0, 0); // Направляем камеру на центр сцены
            scene.add(camera);

            // Рендерер с поддержкой WebXR
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.xr.enabled = true;
            document.body.appendChild(renderer.domElement);

            // Добавляем ARButton для включения AR режима
            document.body.appendChild(ARButton.createButton(renderer, { requiredFeatures: ['hit-test'] }));

            // Контроллер для работы с AR
            controller = renderer.xr.getController(0);
            scene.add(controller);
            // Добавляем свет в сцену
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.8);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
            directionalLight.position.set(1, 1, 1).normalize();
            scene.add(directionalLight);

            // Добавляем объекты на сцену
            const geometry = new THREE.BoxGeometry(1, 1, 1);
            const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
            const cube = new THREE.Mesh(geometry, material);
            cube.position.set(0, 0, 0);
            scene.add(cube);

            // Обработка кнопки фиксации сцены
            const fixButton = document.getElementById('fixButton');
            fixButton.addEventListener('click', () => {
                isSceneFixed = true;
                fixButton.style.display = 'none';  // Скрыть кнопку после фиксации
                console.log('Сцена зафиксирована');
            });

            // Отслеживаем движение камеры и обновляем положение сцены
            renderer.setAnimationLoop((timestamp, frame) => {
                if (frame && !isSceneFixed) {
                    const session = renderer.xr.getSession();
                    const referenceSpace = renderer.xr.getReferenceSpace();
                    const viewerPose = frame.getViewerPose(referenceSpace);

                    if (viewerPose) {
                        const viewMatrix = viewerPose.views[0].transform.matrix;

                        // Обновляем положение сцены в зависимости от позиции камеры
                        scene.position.setFromMatrixPosition(new THREE.Matrix4().fromArray(viewMatrix));
                        scene.rotation.setFromRotationMatrix(new THREE.Matrix4().fromArray(viewMatrix));
                    }
                }

                renderer.render(scene, camera);
            });
        }
    </script>

</body>

</html>
